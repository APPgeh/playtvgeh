<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    window.onload = function() {
      // Pega os par창metros da URL
      const params = new URLSearchParams(window.location.search);
      const destino = params.get('url');
      
      // Se existir o par창metro, redireciona
      if (destino) {
        window.location.href = destino;
      } else {
        document.body.innerHTML = "<h2>Par창metro 'url' n찾o encontrado.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
