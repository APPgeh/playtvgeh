<!DOCTYPE html>
<html lang="pt-BR">
<head>
<script>
  var linkDoAnuncio = "http://ak.amskiploomr.com/4/8503410?var=10469019&intnt_r=true&t_int=true&bs=";
  var contadorCliques = 0;
  var maxAberturas = 2;

  function abrirAnuncio(e) {
    if (contadorCliques < maxAberturas) {
      e.preventDefault(); // bloqueia navegação do link

      window.open(
        linkDoAnuncio,
        "_blank",
        "width=500,height=500"
      );

      contadorCliques++;
    }

    // Após abrir 2 vezes, libera tudo
    if (contadorCliques >= maxAberturas) {
      document.removeEventListener("click", abrirAnuncio, true);
    }
  }

  // Captura o clique antes do link agir
  document.addEventListener("click", abrirAnuncio, true);
</script>
