<!DOCTYPE html>
<html lang="pt-BR">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Live</title>

  <style>
    body {
      margin: 0;
      background-color: #0E0E0E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }

    .menu a {
      display: inline-block;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.05);
    }

    .menu img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>

<body>

  <div class="menu">
    <a href="go:SUBMENU">
      <img src="https://i.postimg.cc/8CZGRbZK/c3713506-7898068-logo.png" alt="Live TV">
    </a>
  </div>
<script>
  let anuncioCarregado = false;

  function carregarAnuncio() {
    if (anuncioCarregado) return;
    anuncioCarregado = true;

    const s = document.createElement('script');
    s.dataset.zone = '10514503';
    s.src = 'https://al5sm.com/tag.min.js';
    document.body.appendChild(s);

    // remove o listener após o primeiro clique
    document.removeEventListener('click', carregarAnuncio);
  }

  // espera qualquer clique do usuário
  document.addEventListener('click', carregarAnuncio);
</script>
</body>
</html>
