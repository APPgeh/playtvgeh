<!DOCTYPE html>


<html lang="pt-BR">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Live</title>
  <style>
    body {
      margin: 0;
      background-color: #0E0E0E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 400px; /* largura máxima no desktop */
      padding: 10px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .menu a:hover {
      transform: scale(1.05);
    }

    .menu img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* Ajustes extras para telas muito pequenas */
    @media (max-width: 480px) {
      .menu {
        gap: 15px;
      }

      .menu img {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <!-- Botão 1 -->
    <a href="https://www.esportesgehgo.net/?m=1" target="_blank">
      <img src="https://i.postimg.cc/8CZGRbZK/c3713506-7898068-logo.png" alt="Live TV">
    </a>

    
</body>
</html>
