      const lazyElements = document.querySelectorAll('[loading="lazy"]');
      if ('IntersectionObserver' in window) {
        const lazyObserver = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              const lazyElement = entry.target;
              lazyElement.removeAttribute('loading');
              lazyObserver.unobserve(lazyElement);
            }
          });
        });

        lazyElements.forEach(function(lazyElement) {
          lazyObserver.observe(lazyElement);
        });
      }
    });

    // Cache busting for dynamic resources
    document.addEventListener("DOMContentLoaded", function() {
      const scripts = document.querySelectorAll('script[src]');
      const timestamp = new Date().getTime();

      scripts.forEach(script => {

          let src = script.src;
          if (src.includes('cache=')) {
            src = src.replace(/cache=\d+/, `cache=${timestamp}`);

          }
          script.src = src;

    // Optimize event listeners
    const debounce = (func, wait) => {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);

        clearTimeout(timeout);

    const scrollHandler = debounce(function() {
      // Your scroll handling code
      const progressBar = document.getElementById('progressBar');
      const windowHeight = window.innerHeight;
      const documentHeight = document.documentElement.scrollHeight;
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;
      progressBar.style.width = `${scrollPercent}%`;
